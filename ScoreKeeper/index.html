<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section>
        <div class = "card">
            <div class = "img">
                <img src="C:\Users\Hardik Gohil\OneDrive\Documents\Work Related\Coding\Web dev\ScoreKeeper\R.jpeg" alt="Ping Pong">  
            </div>
            <div class = "card-header">
                <h3>Ping Pong Score Keeper</h3>
            </div>
            <hr>
            <div class = "card-content">
                <h1><span id = "player1Score">0</span> to <span id = "player2Score">0</span></h1>
                <p>Use the buttons below to keep score</p>
                <h2>Playing To   
                    <select>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </h2>
                <div>
                    <button id = "player1Add">+1 Player 1</button>
                    <button id = "player2Add">+1 Player 2</button>
                    <button id = "reset">Reset</button>
                </div>
            </div>
        </div> 
   </section>
    <script src = "app.js"></script>
</body>
</html>
